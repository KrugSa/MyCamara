<ion-header>
  <ion-toolbar>
    <ion-title>
      IONIC Camara And Video
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
<ion-card>
<img src="https://img2.freepng.es/20180303/ygq/kisspng-camera-pop-art-comics-photography-a-cartoon-camera-5a9a339b247aa2.0115425615200551951494.jpg"/>
  <ion-card-title>
    Camara y Video 
  </ion-card-title>
</ion-card>
  
  

  <ion-list>
    <ion-item-sliding *ngFor="let f of files">
      <ion-item (click)="openFile(f)">
        <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
        <ion-icon name="videocam" slot="start" *ngIf="f.name.endsWith('MOV') || f.name.endsWith('mp4')"></ion-icon>
        
 
        <ion-label class="ion-text-wrap">
          {{ f.name }}
          <p>{{ f.fullPath }}</p>
        </ion-label>
      </ion-item>
 
      <ion-item-options side="start">
        <ion-item-option (click)="deleteFile(f)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="dark">
    <ion-button fill="clear" expand="full" color="light" (click)="selectMedia()">
      <ion-icon slot="start" name="document"></ion-icon>
      Select Media
    </ion-button>
  </ion-toolbar>
</ion-footer>
